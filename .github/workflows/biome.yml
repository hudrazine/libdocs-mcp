name: Biome CI

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: biome-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: Biome check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome (read-only)
        run: pnpm exec biome ci --reporter=github
